plugins {
    id 'java-library'
}

project ':paper'

group 'net.airymc'
version '0.0.1'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
}

dependencies {
    api project(path: ':core')

    compileOnly 'io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT'
}